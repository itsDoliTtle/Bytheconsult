<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>More</title>
    <link rel="stylesheet" href="search.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>
<body>
    <div class="searching">
        <div class="search-bar">
            <div class="dropdown">
                <div class="dropdown-text">
                    <span>Rooms</span>
                    <i class="fa-solid fa-chevron-down"></i>
                </div>
                
                <ul class="dropdown-list">
                    <li class="dropdown-list-item">Rooms</li>
                    <li class="dropdown-list-item">Single Room</li>
                    <li class="dropdown-list-item">Deluxe Room</li>
                    <li class="dropdown-list-item">Triple Room</li>
                    <li class="dropdown-list-item">Quadruple Room</li>
                    <li class="dropdown-list-item">Suite/li>
                </ul>
            </div>

            

            <div class="search-box">
                <input type="text" id="search-input" placeholder="search anything...">
                <i class="fa-solid fa-magnifying-glass"></i>
            </div>

        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
