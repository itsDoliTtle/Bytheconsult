<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="register.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">

</head>
<body>
    <h2 class="logo">Hotel<span>Logo</span></h2>

    <div class="registerBox">
        <div class="register_bg">
            <div class="container">
                <div class="top-header">
                    <span></span>
                    <header>Create an account</header>
                </div>

                <div class="form" id="register" >
                    <input class="input" type="text" name="txt" placeholder="First Name" required="">
                    <input class="input" type="text" name="txt" placeholder="Last Name" required="">
                    <input class="input" type="email" name="email" placeholder="Email" required="">
                    <input class="input" type="tel" name="tel" placeholder="Phone.No" required="">
                    <input class="input" type="password" name="passwd" placeholder="Password" required="">
                    <input class="input" type="text" name="txt" placeholder="Post Code" required="">
                    <i class="fa-solid fa-lock"></i>
                    <input class="input" id="addr" type="text" name="txt" placeholder="Address" required="">

                    
                    <button class="btn">Register</button>
                </div>



                <!-- <div class="input-field">
                    <input type="text" class="input" placeholder="Username" required>
                    <i class="fa-regular fa-user"></i>
                </div>
                <div class="input-field">
                    <input type="password" class="input" placeholder="Password" required>
                    <i class="fa-solid fa-lock"></i>
                </div>
                <div class="input-field">
                    <input type="submit" class="submit" value="Login">
                </div> -->

                <div class="below">
                    <div class="left">
                        <input type="checkbox" id="check">
                        <label for="check">I agree to the Terms & Conditions</label>
                    </div>
                    <div class="right">
                        <label><a href="#">Login instead</a></label>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
